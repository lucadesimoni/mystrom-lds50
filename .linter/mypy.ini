# mypy configuration for Home Assistant integration
[mypy]
python_version = 3.13
strict = true
show_error_codes = true
follow_imports = silent
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
enable_error_code = ignore-without-code, redundant-expr, truthy-bool
disable_error_code = arg-type, assignment

# Ignore missing imports for third-party libraries
[mypy-homeassistant.*]
ignore_missing_imports = true

# Home Assistant ConfigEntry doesn't use generic type parameters
[mypy-homeassistant.config_entries]
ignore_errors = true

# Home Assistant FlowResult/ConfigFlowResult type aliases
[mypy-homeassistant.data_entry_flow]
ignore_errors = true

# Ignore FlowResult/ConfigFlowResult mismatch in config flow
[mypy-custom_components.mystrom_lds50.config_flow]
ignore_errors = true
disable_error_code = override

[mypy-pytest_homeassistant_custom_component.*]
ignore_missing_imports = true

# Relax type checking for tests
[mypy-tests.*]
ignore_errors = true
